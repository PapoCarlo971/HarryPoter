<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магический мир Гарри Поттера</title>
    <style>
        

        body {
            background-color: black;
            color: white;
            font-family: 'UnifrakturMaguntia', cursive;
            text-align: center;
            overflow: hidden;
        }
        .header {
            font-size: 3.5rem;
            margin-top: 20px;
            text-shadow: 0 0 20px gold, 0 0 30px darkgoldenrod;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px gold; }
            to { text-shadow: 0 0 25px goldenrod; }
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }
        .magic-button {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px;
            background: linear-gradient(45deg, gold, darkgoldenrod);
            border: none;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 0 10px gold;
            border-radius: 5px;
        }
        .magic-button:hover {
            box-shadow: 0 0 20px gold, 0 0 40px goldenrod;
            transform: scale(1.1);
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="header">Магический мир Гарри Поттера</div>
    <div class="container">
        <p>Исследуй тайны Хогвартса, заклинания и артефакты!</p>
        <form action="2.html" target="_blank">
        <button class="magic-button">Начать путешествие</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "color": { "value": "#FFD700" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": false },
                "move": { "speed": 2 }
            }
        });
    </script>
</body>
</html>
